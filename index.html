<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="bower_components/angular/angular.js"></script>
    <title>Document</title>
    
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <table class=w3-striped>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in spots" >
                    <td>{{x.name}}</td>
                    <td>{{x.description}}</td>
                    <td><button><a href="https://www.google.com/maps?q={{x.location[0]}} , {{x.location[1]}}">Open to Google Maps</a></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
